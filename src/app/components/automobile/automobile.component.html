<form id="details" (ngSubmit)="onSubmit()" [formGroup]="vehicleForm">
  
  <!-- dropdown list -->

  <div class="grid md:grid-cols-3 md:gap-6">
    <div class="relative z-0 w-full mb-6 group">

      <select id="countries" name="countries" formControlModel="countries"
      [ngClass]="{ 'is-invalid': vehicleForm.get('countries')?.invalid && submitted }"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="" hidden>choose COUNTRY</option>
        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
      </select>
    </div>
    <div class="relative z-0 w-full mb-6 group">


      <select id="states" name="states" formControlModel="states"
      [ngClass]="{ 'is-invalid': vehicleForm.get('states')?.invalid && submitted }"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="" hidden>choose STATE</option>
        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
      </select>
    </div>


    <div class="relative z-0 w-full mb-6 group">
      <select id="cities" name="cities" formControlModel="cities"
      [ngClass]="{ 'is-invalid': vehicleForm.get('cities')?.invalid && submitted }"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">  
        <option value="" hidden>choose CITY</option>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
    </div>
  </div>

<!-- error block -->

  <div class="grid md:grid-cols-3 md:gap-6">
    <div class="relative z-0 w-full mb-6 group">
      <span *ngIf="vehicleForm.get('countries')?.invalid && submitted" class="invalid-feedback" style="color:rgb(255, 0, 0)">
        Please select a country.
      </span>
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <span *ngIf="vehicleForm.get('states')?.invalid && submitted" class="invalid-feedback" style="color:rgb(255, 2, 2)">
        Please select a state.
      </span>
    </div>

    <div class="relative z-0 w-full mb-6 group">
      <span *ngIf="vehicleForm.get('cities')?.invalid && submitted" class="invalid-feedback" style="color:rgb(255, 0, 0)">
        Please select a city.
      </span>
    </div>
  </div>

  <!-- owner name, telephone no -->

  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-6 group">
      <input type="text" name="floating_company" id="floating_company"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required />
      <label for="floating_company"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Owner Name</label>
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required />
      <label for="floating_phone"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Phone Number (123-456-7890)</label>
    </div>
  </div>

  <!-- vehicle no,purchase date -->

  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-6 group">
      <input type="tel" pattern="[A-Z]{2}-[0-9]{2}-[A-Z]{1}-[0-9]{4}" name="floating_phone" id="floating_phone"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required />
      <label for="floating_phone"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Vehicle Number (MH-39-B-0997)</label>
    </div>

    <div class="relative z-0 w-full mb-6 group">
      <div class="relative">      
        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
          </svg>
        </div>
        <input datepicker type="text" class="bg-gray-50 border border-gray-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Purchase date">
      </div>        
    </div>
  </div>

  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
